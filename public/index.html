<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>JS Article Scraping </title>
    <style>
      body { background-color: #c62a9e }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
        background-color: #ff9873;
        
      }
      #notes {
        float: right;
        width: 30%;
        color: #ff9873;
        text-shadow: 2px 2px #ff0000;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #c62a9e;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
      #title{
        color: #ff9873;
        text-shadow: 2px 2px #ff0000;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1 id="title">Javascript Article Scraper</h1>
      <h2><i></i></h2>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
